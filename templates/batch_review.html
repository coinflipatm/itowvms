<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTow Impound Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #e0e0e0;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .card-body {
            padding: 15px;
        }
        .btn {
            border-radius: 5px;
            padding: 8px 15px;
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .tabs {
            display: flex;
            background-color: #e0e0e0;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .tab:hover, .tab.active {
            background-color: #007bff;
            color: #fff;
        }
        .table {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th, .table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .table th {
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .table tr:hover {
            background-color: #f9f9f9;
        }
        .status-bar {
            display: none;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-dialog {
            max-width: 600px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .action-group {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .countdown {
            font-size: 0.9em;
            color: #666;
        }
        .tooltip-inner {
            max-width: 200px;
        }
        .action-group button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iTow Impound Manager</h1>
        <div class="card">
            <div class="card-header">Data Import</div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label>Date Range</label>
                            <select id="dateRange" class="form-select">
                                <option value="today">Today</option>
                                <option value="custom">Custom</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3" id="startDateGroup" style="display:none;">
                            <label>Start Date</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="col-md-3 mb-3" id="endDateGroup" style="display:none;">
                            <label>End Date</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div class="col-md-3 mb-3">
                            <button id="importDataBtn" type="button" class="btn btn-primary">Start Scraping</button>
                            <button id="addVehicleBtn" type="button" class="btn btn-success">Add Vehicle</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="statusBar" class="status-bar">
            <div class="progress">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="statusText" class="mt-2"></div>
        </div>

        <div class="tabs">
            <a href="?status=New" class="tab" id="newTab">New</a>
            <a href="?status=TOP_Sent" class="tab" id="topSentTab">TOP Sent</a>
            <a href="?status=Ready" class="tab" id="readyTab">Ready</a>
            <a href="?status=Scheduled" class="tab" id="scheduledTab">Scheduled</a>
            <a href="?status=Auction" class="tab" id="auctionTab">Auction</a>
            <a href="?status=Completed" class="tab" id="completedTab">Completed</a>
        </div>

        <div class="table-responsive">
            <table class="table" id="vehicleTable">
                <thead id="vehicleTableHead"></thead>
                <tbody id="vehicleTableBody">
                    <tr><td colspan="10">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="editModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addVehicleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addVehicleForm">
                        <div class="mb-3"><input type="text" class="form-control" id="newCallNumber" placeholder="Call #"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newComplaintNumber" placeholder="Complaint #"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newJurisdiction" placeholder="Jurisdiction"></div>
                        <div class="mb-3"><input type="date" class="form-control" id="newTowDate" placeholder="Tow Date"></div>
                        <div class="mb-3"><input type="time" class="form-control" id="newTowTime" placeholder="Tow Time"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newLocation" placeholder="Location"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newVin" placeholder="VIN"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newYear" placeholder="Year"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newMake" placeholder="Make"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newModel" placeholder="Model"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newColor" placeholder="Color"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="newPlate" placeholder="Plate"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNewVehicleBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="releaseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Release Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="releaseForm">
                        <div class="mb-3">
                            <label>Release Reason</label>
                            <select class="form-select" id="releaseReason">
                                <option value="">Select...</option>
                                <option value="Released to Owner">Released to Owner</option>
                                <option value="Scrapped">Scrapped</option>
                                <option value="Auctioned">Auctioned</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3" id="otherReasonGroup" style="display:none;">
                            <input type="text" class="form-control" id="otherReason" placeholder="Specify Reason">
                        </div>
                        <div class="mb-3"><input type="text" class="form-control" id="recipient" placeholder="Released To"></div>
                        <div class="mb-3"><input type="date" class="form-control" id="releaseDate"></div>
                        <div class="mb-3"><input type="time" class="form-control" id="releaseTime"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="markReleasedBtn">Mark Released</button>
                    <button type="button" class="btn btn-success" id="generateReleaseBtn">Generate Release</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCallNumber = null;

        $(document).ready(function() {
            const today = new Date().toISOString().split('T')[0];
            $('#startDate, #endDate, #releaseDate, #newTowDate').val(today);
            $('#releaseTime, #newTowTime').val(new Date().toTimeString().slice(0, 5));

            $('#dateRange').change(function() {
                $('#startDateGroup, #endDateGroup').toggle($(this).val() === 'custom');
            });

            setActiveTab();
            loadVehicles();

            $('[data-bs-toggle="tooltip"]').tooltip();

            $('#importDataBtn').click(function() {
                const dateRange = $('#dateRange').val();
                let startDate = $('#startDate').val();
                let endDate = $('#endDate').val();
                if (dateRange === 'today') {
                    startDate = endDate = today;
                } else if (dateRange === 'all') {
                    startDate = '2023-01-01';
                    endDate = today;
                }
                $.ajax({
                    url: '/api/start-scraping',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ start_date: startDate, end_date: endDate }),
                    success: function() {
                        $('#statusBar').show();
                        const interval = setInterval(() => {
                            $.get('/scraping-progress', function(data) {
                                $('#progressBar').css('width', data.progress.percentage + '%').text(data.progress.percentage + '%');
                                $('#statusText').text(data.progress.processed + ' / ' + data.progress.total);
                                if (!data.progress.is_running) {
                                    clearInterval(interval);
                                    $('#statusBar').hide();
                                    loadVehicles();
                                }
                            });
                        }, 1000);
                    }
                });
            });

            $('#addVehicleBtn').click(function() {
                $('#addVehicleForm')[0].reset();
                $('#newTowDate').val(today);
                $('#newTowTime').val(new Date().toTimeString().slice(0, 5));
                new bootstrap.Modal(document.getElementById('addVehicleModal')).show();
            });

            $('#saveNewVehicleBtn').click(function() {
                const data = {
                    towbook_call_number: $('#newCallNumber').val(),
                    complaint_number: $('#newComplaintNumber').val(),
                    jurisdiction: $('#newJurisdiction').val(),
                    tow_date: $('#newTowDate').val(),
                    tow_time: $('#newTowTime').val(),
                    location: $('#newLocation').val(),
                    vin: $('#newVin').val(),
                    year: $('#newYear').val(),
                    make: $('#newMake').val(),
                    model: $('#newModel').val(),
                    color: $('#newColor').val(),
                    plate: $('#newPlate').val()
                };
                $.ajax({
                    url: '/api/vehicles/add',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        bootstrap.Modal.getInstance(document.getElementById('addVehicleModal')).hide();
                        alert('Vehicle added');
                        loadVehicles();
                    },
                    error: function(xhr) {
                        alert('Error: ' + (xhr.responseJSON?.message || 'Unknown error'));
                    }
                });
            });

            $('#saveChangesBtn').click(function() {
                const updatedData = {};
                $('#editModalBody input, #editModalBody select').each(function() {
                    updatedData[$(this).attr('data-field')] = $(this).val();
                });
                $.ajax({
                    url: `/api/vehicles/${currentCallNumber}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedData),
                    success: function() {
                        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                        alert('Vehicle updated');
                        loadVehicles();
                    },
                    error: function(xhr) {
                        alert('Error: ' + (xhr.responseJSON?.message || 'Unknown error'));
                    }
                });
            });

            $('#releaseReason').change(function() {
                $('#otherReasonGroup').toggle($(this).val() === 'Other');
            });

            $('#markReleasedBtn').click(function() {
                const reason = $('#releaseReason').val() === 'Other' ? $('#otherReason').val() : $('#releaseReason').val();
                const data = {
                    release_reason: reason || 'Not specified',
                    recipient: $('#recipient').val(),
                    release_date: $('#releaseDate').val(),
                    release_time: $('#releaseTime').val()
                };
                $.ajax({
                    url: `/api/mark-released/${currentCallNumber}`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        bootstrap.Modal.getInstance(document.getElementById('releaseModal')).hide();
                        alert('Vehicle released');
                        loadVehicles();
                    }
                });
            });

            $('#generateReleaseBtn').click(function() {
                const reason = $('#releaseReason').val() === 'Other' ? $('#otherReason').val() : $('#releaseReason').val();
                const data = {
                    release_reason: reason || 'Not specified',
                    recipient: $('#recipient').val(),
                    release_date: $('#releaseDate').val(),
                    release_time: $('#releaseTime').val()
                };
                $.ajax({
                    url: `/api/generate-release/${currentCallNumber}`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    xhrFields: { responseType: 'blob' },
                    success: function(data) {
                        const url = window.URL.createObjectURL(new Blob([data]));
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `Release_${currentCallNumber}.pdf`;
                        link.click();
                        bootstrap.Modal.getInstance(document.getElementById('releaseModal')).hide();
                        loadVehicles();
                    }
                });
            });
        });

        function setActiveTab() {
            const status = new URLSearchParams(window.location.search).get('status') || 'New';
            $('.tab').removeClass('active').filter(`[href="?status=${status}"]`).addClass('active');
        }

        function loadVehicles() {
            const status = new URLSearchParams(window.location.search).get('status') || 'New';
            $.get(`/api/vehicles?status_type=${status}`, function(data) {
                const thead = $('#vehicleTableHead').empty();
                const tbody = $('#vehicleTableBody').empty();
                const headers = [
                    { id: 'towbook_call_number', name: 'Call #' },
                    { id: 'complaint_number', name: 'Complaint #' },
                    { id: 'tow_date', name: 'Tow Date' },
                    { id: 'vehicle_info', name: 'Vehicle Info' }
                ];
                const statusHeaders = {
                    'New': [{ id: 'generate_top', name: 'Action' }],
                    'TOP_Sent': [{ id: 'days_until_next_step', name: 'Days Until Ready' }],
                    'Ready': [{ id: 'schedule', name: 'Action' }],
                    'Scheduled': [{ id: 'decision', name: 'Decision' }],
                    'Auction': [{ id: 'auction_date', name: 'Auction Date' }],
                    'Completed': [{ id: 'release_reason', name: 'Release Type' }, { id: 'release_date', name: 'Release Date' }]
                };
                headers.push(...(statusHeaders[status] || []), { id: 'actions', name: 'Actions' });
                thead.append('<tr>' + headers.map(h => `<th data-sort="${h.id}">${h.name}</th>`).join('') + '</tr>');

                if (!data.length) {
                    tbody.append('<tr><td colspan="' + headers.length + '">No vehicles</td></tr>');
                    return;
                }

                data.forEach(vehicle => {
                    const row = $('<tr>').attr('data-call-number', vehicle.towbook_call_number);
                    row.append(`<td>${vehicle.towbook_call_number || 'N/A'}</td>`);
                    row.append(`<td>${vehicle.complaint_number || 'N/A'}</td>`);
                    row.append(`<td>${vehicle.tow_date || 'N/A'}</td>`);
                    row.append(`<td>${[vehicle.year, vehicle.make, vehicle.model, vehicle.color].filter(Boolean).join(' ')}<br>VIN: ${vehicle.vin || 'N/A'}</td>`);

                    if (status === 'New') {
                        row.append('<td><button class="btn btn-primary generate-top-btn">Generate TOP</button></td>');
                    } else if (status === 'TOP_Sent') {
                        row.append(`<td>${vehicle.days_until_next_step || 0} days</td>`);
                    } else if (status === 'Ready') {
                        row.append('<td><button class="btn btn-primary schedule-btn">Schedule Release</button></td>');
                    } else if (status === 'Scheduled') {
                        row.append('<td><div class="action-group"><button class="btn btn-success auction-btn">Auction</button><button class="btn btn-danger scrap-btn">Scrap</button></div></td>');
                    } else if (status === 'Auction') {
                        row.append(`<td>${vehicle.auction_date || 'N/A'}</td>`);
                    } else if (status === 'Completed') {
                        row.append(`<td>${vehicle.release_reason || 'N/A'}</td>`);
                        row.append(`<td>${vehicle.release_date || 'N/A'}</td>`);
                    }

                    row.append(`
                        <td class="action-group">
                            <button class="btn btn-primary edit-btn" data-bs-toggle="tooltip" title="Edit vehicle details">Edit</button>
                            <button class="btn btn-danger release-btn" data-bs-toggle="tooltip" title="Release vehicle manually">Release</button>
                        </td>
                    `);
                    tbody.append(row);
                });

                $('.edit-btn').click(function() {
                    currentCallNumber = $(this).closest('tr').data('call-number');
                    $.get(`/api/vehicles?call_number=${currentCallNumber}`, function(data) {
                        const vehicle = data[0];
                        const fields = [
                            'towbook_call_number', 'complaint_number', 'jurisdiction', 'tow_date', 'tow_time', 'location',
                            'vin', 'year', 'make', 'model', 'color', 'plate', 'status', 'days_until_next_step', 
                            'auction_date', 'ad_placement_date'
                        ];
                        $('#editModalBody').html(fields.map(f => {
                            if (f === 'status') {
                                return `
                                    <div class="mb-3">
                                        <label>Status</label>
                                        <select class="form-control" data-field="status" data-bs-toggle="tooltip" title="Revert or change vehicle status">
                                            <option value="New" ${vehicle.status === 'New' ? 'selected' : ''}>New</option>
                                            <option value="TOP Sent" ${vehicle.status === 'TOP Sent' ? 'selected' : ''}>TOP Sent</option>
                                            <option value="Ready" ${vehicle.status === 'Ready' ? 'selected' : ''}>Ready</option>
                                            <option value="Scheduled for Release" ${vehicle.status === 'Scheduled for Release' ? 'selected' : ''}>Scheduled for Release</option>
                                            <option value="Auction" ${vehicle.status === 'Auction' ? 'selected' : ''}>Auction</option>
                                            <option value="Released" ${vehicle.status === 'Released' ? 'selected' : ''}>Released</option>
                                            <option value="Scrapped" ${vehicle.status === 'Scrapped' ? 'selected' : ''}>Scrapped</option>
                                            <option value="Auctioned" ${vehicle.status === 'Auctioned' ? 'selected' : ''}>Auctioned</option>
                                        </select>
                                    </div>
                                `;
                            } else {
                                const fieldType = f.includes('date') ? 'date' : 'text';
                                const tooltip = f === 'days_until_next_step' ? 'Manually override days until next step' : 
                                               f === 'auction_date' ? 'Set or override auction date' : 
                                               f === 'ad_placement_date' ? 'Set newspaper ad date to calculate auction date' : 
                                               f === 'jurisdiction' ? 'Edit jurisdiction for this vehicle' : '';
                                return `
                                    <div class="mb-3">
                                        <label>${f.replace('_', ' ').toUpperCase()}</label>
                                        <input type="${fieldType}" class="form-control" data-field="${f}" value="${vehicle[f] || ''}" data-bs-toggle="tooltip" title="${tooltip}">
                                    </div>
                                `;
                            }
                        }).join(''));
                        new bootstrap.Modal(document.getElementById('editModal')).show();
                    });
                });

                $('.generate-top-btn').click(function() {
                    const callNumber = $(this).closest('tr').data('call-number');
                    $.ajax({
                        url: `/api/generate-top/${callNumber}`,
                        type: 'POST',
                        contentType: 'application/json',
                        xhrFields: { responseType: 'blob' },
                        success: function(data) {
                            const url = window.URL.createObjectURL(new Blob([data]));
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `TOP_${callNumber}.pdf`;
                            link.click();
                            loadVehicles();
                        }
                    });
                });

                $('.schedule-btn').click(function() {
                    const callNumber = $(this).closest('tr').data('call-number');
                    $.ajax({
                        url: `/api/update-status/${callNumber}`,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ status: 'Scheduled for Release' }),
                        success: function() {
                            loadVehicles();
                        }
                    });
                });

                $('.auction-btn').click(function() {
                    const callNumber = $(this).closest('tr').data('call-number');
                    $.ajax({
                        url: `/api/decision/${callNumber}`,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ decision: 'auction' }),
                        success: function() {
                            loadVehicles();
                        }
                    });
                });

                $('.scrap-btn').click(function() {
                    const callNumber = $(this).closest('tr').data('call-number');
                    $.ajax({
                        url: `/api/decision/${callNumber}`,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ decision: 'scrap' }),
                        success: function() {
                            loadVehicles();
                        }
                    });
                });

                $('.release-btn').click(function() {
                    currentCallNumber = $(this).closest('tr').data('call-number');
                    $('#releaseForm')[0].reset();
                    $('#releaseDate').val(today);
                    $('#releaseTime').val(new Date().toTimeString().slice(0, 5));
                    new bootstrap.Modal(document.getElementById('releaseModal')).show();
                });
            });
        }
    </script>
</body>
</html>
